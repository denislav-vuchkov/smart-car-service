<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title th:text="${pageTitle}">Visit Editor</title>

    <!-- Favicons -->
    <link th:href="@{/assets/img/favicon.png}" href="../static/assets/img/favicon.png" rel="icon">
    <link th:href="@{/assets/img/apple-touch-icon.png}" href="../static/assets/img/apple-touch-icon.png"
          rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link th:href="@{/assets/vendor/aos/aos.css}" href="../static/assets/vendor/aos/aos.css" rel="stylesheet">
    <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}"
          href="../static/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}"
          href="../static/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/assets/vendor/boxicons/css/boxicons.min.css}"
          href="../static/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link th:href="@{/assets/vendor/glightbox/css/glightbox.min.css}"
          href="../static/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link th:href="@{/assets/vendor/remixicon/remixicon.css}" href="../static/assets/vendor/remixicon/remixicon.css"
          rel="stylesheet">
    <link th:href="@{/assets/vendor/swiper/swiper-bundle.min.css}"
          href="../static/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link th:href="@{/assets/css/style.css}" href="../static/assets/css/style.css" rel="stylesheet">

    <!--Date Picker-->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
          integrity="sha512-mSYUmp1HYZDFaVKK//63EcZq4iFWFjxSL+Z3T/aCt4IO9Cejm03q3NKKYN6pFQzY0SBOr8h+eCIAZHPXcpZaNw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.standalone.min.css"
          integrity="sha512-TQQ3J4WkE/rwojNFo6OJdyu6G8Xe9z8rMrlF9y7xpFbQfW5g8aSWcygCQ4vqRiJqFsDsE1T6MoAOMJkFXlrI9A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- For multiple select -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.jquery.min.js"></script>
    <link href="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.min.css" rel="stylesheet"/>

</head>

<body class="user-page"
      style="background-image: url('https://res.cloudinary.com/tddvjavaforum/image/upload/v1650227217/SmartGarage/cars/car_rc3qgf_c2t1zm.jpg')">

<nav th:replace="index.html :: navbar"></nav>

<div class="container-for-user" style="margin-top: -1%">
    <div class="d-flex justify-content-center h-100">
        <div class="card-for-user">
            <div class="card-header">
                <div class="card-body">
                    <form class="form-detail" th:action="@{__${#httpServletRequest.requestURI}__}"
                          th:object="${visitDTO}" method="post">

                        <h3 style="text-align: center" th:text="${pageTitle}">Register new visit</h3>
                        <br>

                        <div class="input-group form-group" style="width: 60%; margin-left: 20%">
                            <select th:field="*{vehicleID}" class="form-select dropdown-toggle" type="number">
                                <option selected value=0>(Select vehicle)</option>
                                <option th:each="v : ${vehicles}"
                                        th:value="${v.getId()}" th:text="${v.getLicense()}">
                                </option>
                            </select>
                        </div>

                        <div class="input-group form-group" style="width: 60%; margin-left: 20%">
                            <label class="error" th:errors="*{vehicleID}">Error placeholder</label>
                        </div>

                        <div th:if="${currentUser.getRole().getId() == 3}" class="input-group form-group"
                             style="margin: 0; height: 0; width: 0">
                            <select th:if="${currentUser.getRole().getId() == 3}" th:field="*{statusID}"
                                    style="color: white; background-color: dimgray; visibility: hidden "
                                    class="form-select dropdown-toggle" type="number">
                                <option th:each="entry : ${status}"
                                        th:value="${entry.getId()}"
                                        th:text="${entry.getName()}"
                                        th:selected="${entry.getName().equals('Requested')}">
                                </option>
                            </select>

                        </div>

                        <div th:if="${currentUser.getRole().getId() == 2}" class="input-group form-group"
                             style="width: 60%; margin-left: 20%">
                            <select th:if="${currentUser.getRole().getId() == 2}" th:field="*{statusID}"
                                    class="form-select dropdown-toggle" type="number">
                                <option selected value=0>(Select status)</option>
                                <option th:each="entry : ${status}"
                                        th:value="${entry.getId()}"
                                        th:text="${entry.getName()}">
                                </option>
                            </select>
                        </div>


                        <div class="input-group form-group"
                             style="width: 60%; margin-left: 20%; margin-top: -8px">
                            <label class="error" th:errors="*{statusID}">Error placeholder</label>
                        </div>

                        <div style="margin-top: -15px">
                            <div class="input-group form-group" style="width: 60%; margin-left: 20%">
                                <div class="form-group row" style="width:179px; float: left">
                                    <div class="input-group form-group" style="margin-left: 18%">
                                        <h6><b style="color: white">Start Date:</b></h6>
                                    </div>
                                    <div style="margin-top: -20px">
                                        <div class="input-group date">
                                            <input type="text" class="form-control" autocomplete="off"
                                                   th:field="*{startDate}"/>
                                            <div class="input-group-append">
                                                        <span class="input-group-text"><i style="margin-right: -9px"
                                                                                          class="ri-calendar-2-line"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group row" style="width: 179px; float: left">
                                    <div class="input-group form-group" style="margin-left: 16%">
                                        <h6><b style="color: white">End Date:</b></h6>
                                    </div>
                                    <div style="margin-top: -20px">
                                        <div class="input-group date">
                                            <input th:if="${currentUser.getRole().getId() == 2}" type="text"
                                                   class="form-control" autocomplete="off"
                                                   th:field="*{endDate}"/>

                                            <input th:if="${currentUser.getRole().getId() == 3}" type="text"
                                                   class="form-control" autocomplete="off"
                                                   th:field="*{endDate}" disabled
                                                   style="color: white; background-color: dimgray"/>

                                            <div class="input-group-append">
                                                        <span class="input-group-text"><i style="margin-right: -9px"
                                                                                          class="ri-calendar-2-line"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="input-group form-group"
                                 style="width: 70%; margin-left: 21%; margin-top: -4%">
                                <label class="error" th:errors="*{startDate}">Error placeholder</label>
                            </div>

                            <div class="input-group form-group"
                                 style="width: 70%; margin-left: 21%; margin-top: -4%">
                                <label class="error" th:errors="*{endDate}">Error placeholder</label>
                            </div>

                            <div style="margin-top: -15px">
                                <div class="input-group form-group" style="width: 60%; margin-left: 21%">
                                    <h6 style="margin-left: 35%;margin-bottom: -3%"><b
                                            style="color: white">Services:</b>
                                    </h6>
                                </div>
                                <div class="form-row-total" style="margin-left: 21%; width: 60%">
                                    <div class="form-row">
                                        <select th:field="*{serviceIDs}"
                                                data-placeholder="Type in a service..." multiple
                                                class="chosen-select"
                                                name="test" style="width: 98%">
                                            <option th:each="entry : ${services}"
                                                    th:value="${entry.getId()}"
                                                    th:text="${entry.getName()}">
                                            </option>
                                        </select>
                                    </div>
                                </div>

                                <div class="input-group form-group"
                                     style="width: 60%; margin-left: 21%; margin-top: 2%">
                                    <label class="error" th:errors="*{serviceIDs}">Error placeholder</label>
                                </div>
                            </div>
                        </div>
                        <div class="input-group form-group"
                             style="width: 60%; margin-left: 21%; margin-bottom: 12%">
                            <div class="form-row-last" style="margin-top: -20px">
                                <button type="submit" class="btn btn-outline-light btn-lg"
                                        style="margin-left: 85%">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="index.html :: footer"></footer>
    <div id="preloader"></div>
    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>

    <!-- Vendor JS Files -->
    <script th:src="@{/assets/vendor/purecounter/purecounter.js}"
            src="../static/assets/vendor/purecounter/purecounter.js"></script>
    <script th:src="@{/assets/vendor/aos/aos.js}" src="../static/assets/vendor/aos/aos.js"></script>
    <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"
            src="../static/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/assets/vendor/glightbox/js/glightbox.min.js}"
            src="../static/assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script th:src="@{/assets/vendor/isotope-layout/isotope.pkgd.min.js}"
            src="../static/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
    <script th:src="@{/assets/vendor/swiper/swiper-bundle.min.js}"
            src="../static/assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script th:src="@{/assets/vendor/php-email-form/validate.js}"
            src="../static/assets/vendor/php-email-form/validate.js"></script>

    <!-- Template Main JS File -->
    <script th:src="@{/assets/js/main.js}" src="../static/assets/js/main.js"></script>

    <!--Script for Date Picker-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"
            integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $('.input-group.date').datepicker({
            autoclose: true,
            todayHighlight: true
        });
    </script>

    <!--Script for multiple select-->
    <script>
        $(".chosen-select").chosen({
            no_results_text: "Oops, nothing found!"
        })
    </script>

</body>
</html>
